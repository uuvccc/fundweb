<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund Monitoring System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #f5f5f5;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
            text-align: center;
        }
        
        h2 {
            color: #555;
            margin: 20px 0 15px 0;
            font-size: 1.4rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        select, button {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        select {
            background-color: white;
        }
        
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        
        .button-group button {
            margin-bottom: 0;
        }
        
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #e9ecef;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: auto;
            padding: 8px 16px;
            background-color: #dc3545;
            font-size: 14px;
        }
        
        .logout-btn:hover {
            background-color: #c82333;
        }
        
        /* 移动端适配 */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.5rem;
                margin-bottom: 15px;
            }
            
            h2 {
                font-size: 1.2rem;
            }
            
            select, button {
                padding: 14px;
                font-size: 16px; /* 防止iOS缩放 */
            }
            
            .button-group {
                grid-template-columns: 1fr;
            }
            
            pre {
                font-size: 12px;
                padding: 12px;
            }
            
            .logout-btn {
                position: static;
                width: 100%;
                margin-top: 20px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.3rem;
            }
            
            pre {
                font-size: 11px;
                padding: 10px;
            }
        }
    </style>
    <script>
        function fetchTodayChange() {
            const custno = document.getElementById('custno').value;
            fetch(`/api/funds/today-changes?custno=${encodeURIComponent(custno)}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('result').textContent = data;
                })
                .catch(error => {
                    document.getElementById('result').textContent = 'Error: ' + error;
                });
        }
        window.onload = function() {
            fetchTodayChange(); // fetch for default selection
        };
    </script>
</head>
<body>
    <h1>Fund Monitoring System</h1>
    
    <div class="form-group">
        <label for="custno">Select Customer Number (custno):</label>
        <select id="custno" onchange="fetchTodayChange()">
            <option value="custno1">Customer 1</option>
            <option value="custno2">Customer 2</option>
            <!-- Add more options as needed -->
        </select>
    </div>
    
    <pre id="result" style="margin-top:20px; background:#f4f4f4; padding:10px;"></pre>
    
    <div style="margin-top:20px;">
        <h2>净值与份额变化</h2>
        <pre id="combined_result" style="margin-top:10px; background:#f4f4f4; padding:10px;"></pre>
        
        <div class="button-group">
            <button onclick="window.location.href='/by-date'">按日期查询（by-date）</button>
            <button onclick="window.location.href='/compare'">区间比较（compare）</button>
            <button onclick="window.location.href='/refresh'">手动获取今日数据（refresh）</button>
            <button onclick="window.location.href='/demo'">Demo页面</button>
            <button onclick="window.location.href='/changes'">净值与份额变化（合并页面）</button>
        </div>
    </div>
    
    {% if current_user.is_authenticated %}
    <form action="/logout" method="get">
        <button type="submit" class="logout-btn">Logout</button>
    </form>
    {% endif %}
</body>
</html>
